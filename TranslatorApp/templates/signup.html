<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="{{errorclass}}" role="alert">{{error}}</div>
        <img class="rounded-circle" src="https://avatars2.githubusercontent.com/u/62926183?s=460&u=e560f6297c81982fc2b554f3c997ec878421fa80&v=4" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Gust User</h1>
        <label for="inputname" class="sr-only">Username</label>
        <input type="text" id="inputname" class="form-control" placeholder="Username" required autofocus name="name">
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="email">
        <br>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
    </form>
</body>

</html>
